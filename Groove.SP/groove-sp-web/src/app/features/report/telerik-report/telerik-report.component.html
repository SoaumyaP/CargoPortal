<div class="content__header telerik-report-container">
    <div class="container-fluid">
        <div class="header-group">
            <div class="row">
                <div class="col-sm-6">
                    <button attr.data-balloon="{{'tooltip.backToList' | translate}}" data-balloon-pos="up" type="button"
                        class="btn btn-default back-button" (click)="backList()">
                        <i class="ei ei-arrow_left"></i>
                    </button>
                    <label class="form-header">{{reportName}}</label>
                </div>
                <div class="col-sm-6 text-right">
                    <a *hasPermission="[AppPermissions.Reports_TaskDetail_Add]" (click)="onNavigateToSchedulePage()" class="schedule-btn mr-1" title="{{'label.schedule' | translate}}">
                        <img src="/assets/images/schedule.png" class="schedule-img"/>
                    </a>
                    <kendo-dropdownlist
                            *ngIf="reportName === reportNameType.MasterSummaryReportNew"
                            name="masterSummaryReportLevelOption"
                            [valuePrimitive]="true"
                            [textField]="'label'"
                            [valueField]="'value'"
                            [(ngModel)]="reportSource.name"
                            [data]="masterSummaryReportOptions"
                            (valueChange)="onMasterSummaryReportLevelChange($event)"
                            class="form-control" style="width: 150px; display: inline-block;">
                        <ng-template kendoDropDownListValueTemplate let-dataItem>
                            {{ dataItem?.label | translate }}
                        </ng-template>
                        <ng-template kendoDropDownListItemTemplate let-dataItem>
                            {{ dataItem?.label | translate }}
                        </ng-template>
                    </kendo-dropdownlist>
                </div>
            </div>
        </div>

        <div class="panel-group mt-0">
            <tr-viewer #reportViewer
                [containerStyle]="viewerContainerStyle"
                [serviceUrl]="reportSource.reportServerUrl + 'api/reports'"
                [viewMode]="'PRINT_PREVIEW'"
                [scaleMode]="'SPECIFIC'"
                [scale]="1.0">
            </tr-viewer>
        </div>

    </div>
</div>
