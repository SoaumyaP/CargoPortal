<kendo-dialog [title]="'label.reportGrantPermission' | translate" *ngIf="reportPermissionFormOpen" (close)="onFormClosed()"
    novalidate [width]="824" class="custom-header-dialog">
    <div class="container">
        <form [formGroup]="formGroup">
            <div>
                <h5 class="title-grid mt-0">{{'label.reportSelectOrganizations' | translate}}</h5>
                <hr class="colored" />
                <div class="form-row">
                    <div class="form-group col-12">
                        <kendo-multiselect
                            formControlName="organizations"
                            class="form-control"
                            [readonly]="isViewOnly"
                            [valueField]="'value'"
                            [textField]="'text'"
                            [filterable]="true"
                            [placeholder]="'label.egOrganizationName' | translate"
                            [data]="organizationFilteredDataSource"
                            [virtual]="true"
                            (filterChange)="onHandleOrganizationFilter($event)"
                            (valueChange)="onOrganizationValueChange($event)">
                        </kendo-multiselect>
                    </div>
                </div>
                <h5 class="title-grid mt-3">{{'label.reportSelectRoles' | translate}}</h5>
                <hr class="colored" />
                <div class="form-row">
                    <div class="form-group col-12">
                        <input kendoCheckBox type="checkbox" class="k-checkbox" disabled name="grantInternal" id="grantInternal" formControlName="grantInternal" />
                        <label class="k-checkbox-label" for="grantInternal"> {{'label.reportGrantInternal' | translate}}</label>
                    </div>
                    <div class="form-group col-12">
                        <input kendoCheckBox type="checkbox" class="k-checkbox" name="grantPrincipal" id="grantPrincipal" formControlName="grantPrincipal">
                        <label class="k-checkbox-label" for="grantPrincipal"> {{'label.reportGrantPrincipal' | translate}}</label>
                    </div>
                    <div class="form-group col-12">
                        <input kendoCheckBox type="checkbox" class="k-checkbox" name="grantShipper" id="grantShipper" formControlName="grantShipper">
                        <label class="k-checkbox-label" for="grantShipper"> {{'label.reportGrantShipper' | translate}}</label>
                    </div>
                    <div class="form-group col-12">
                        <input kendoCheckBox type="checkbox" class="k-checkbox" name="grantAgent" id="grantAgent" formControlName="grantAgent">
                        <label class="k-checkbox-label" for="grantAgent"> {{'label.reportGrantAgent' | translate}}</label>
                    </div>
                    <div class="form-group col-12">
                        <input kendoCheckBox type="checkbox" class="k-checkbox" name="grantWarehouse" id="grantWarehouse" formControlName="grantWarehouse">
                        <label class="k-checkbox-label" for="grantWarehouse"> {{'label.reportGrantWarehouse' | translate}}</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <kendo-dialog-actions *ngIf="!isViewOnly">
        <button type="button" class="btn second-button dialog-button" (click)="onFormClosed()" #Cancel>{{'label.cancel' | translate}}</button>
    <button type="submit" class="btn prim-button dialog-button" (click)="onSaveClick()" [disabled]="!formGroup.valid">{{'label.save' | translate}}</button>
    </kendo-dialog-actions>
</kendo-dialog>
