<nav aria-label="pagination">
  <ul>
    <li>
      <button aria-label="Go To Previous Page" [attr.aria-disabled]="current === 1" [disabled]="current === 1"
        (click)="onPrevious()">
        <fa-icon [icon]="faChevronLeft" class="action-grid-icon"></fa-icon>
      </button>
    </li>
    <li *ngFor="let page of pages; let i = index">
      <a [attr.aria-current]="page === current ? 'page' : null" [attr.aria-label]="
            page === current ? 'Current Page, Page ' + page : 'Go to Page ' + page
          " [class.current]="page === current" tabindex="0" (click)="onGoTo(i)" (keyup.enter)="onGoTo(page)">
        {{ page === -1 ? '...' : page }}</a>
    </li>
    <li>
      <button aria-label="Go To Next Page" [attr.aria-disabled]="current === total" [disabled]="current === total"
        (click)="onNext()">
        <fa-icon [icon]="faChevronRight" class="action-grid-icon"></fa-icon>
      </button>
    </li>
    <li>
      {{firstRecordIndex}} - {{lastRecordIndex}} of {{recordCount}}
    </li>
  </ul>
</nav>
