<kendo-dialog [title]="titleHeader"  (close)="close()" class="custom-header-dialog" >
    <ng-content select="section"></ng-content>
    <ng-content select="footer"></ng-content>
    <kendo-dialog-actions>
        <button type="button" class="btn second-button dialog-button" (click)="close()">{{'label.close' | translate}}</button>
    </kendo-dialog-actions>
</kendo-dialog>
